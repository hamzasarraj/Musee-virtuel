<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <!-- Titre Column -->
    <ng-container matColumnDef="dateSignalement">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Titre</th>
      <td mat-cell *matCellDef="let element">{{element.date_de_signalement}}</td>
    </ng-container>
    <!-- Titre Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
      <td mat-cell *matCellDef="let element">{{element.type}}</td>
    </ng-container>
    <!-- Titre Column -->
    <ng-container matColumnDef="identifiant">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Identifiant</th>
      <td mat-cell *matCellDef="let element">{{element.identifiant}}</td>
    </ng-container>
    <!-- Titre Column -->
    <ng-container matColumnDef="userid">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID utilisateur </th>
      <td mat-cell *matCellDef="let element">{{element.userid}}</td>
    </ng-container>

    <ng-container matColumnDef="libelleMotifSignalement">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Motif Signalement</th>
      <td mat-cell *matCellDef="let element">{{element.motifSignalement.libelle_motif_signalement}}</td>
    </ng-container>


    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="deleteSignalement(element.id, element)" color="warn"
                title="supprimer cette publication">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
                 [length]="dataSource?.data?.length"
                 [pageIndex]="0"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20]"
                 aria-label="Select page">
  </mat-paginator>
</div>
