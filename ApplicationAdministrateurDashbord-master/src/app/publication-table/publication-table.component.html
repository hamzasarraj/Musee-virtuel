<div class="mat-elevation-z8 small-table">
  <ngx-spinner>
    <p class="spinner"></p>
  </ngx-spinner>
  <table mat-table [dataSource]="dataSource" class="full-width-table"  matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>

    <!-- Prenom Column -->
    <ng-container matColumnDef="titre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Titre</th>
      <td mat-cell *matCellDef="let element">{{element.titre}}</td>
    </ng-container>
    <!-- Prenom Column -->
    <ng-container matColumnDef="nbSignalement">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre Signalement</th>
      <td mat-cell *matCellDef="let element">{{element.nbSignalement}}</td>
    </ng-container>
    <!-- Prenom Column -->
    <ng-container matColumnDef="dateDebut">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date de Création</th>
      <td mat-cell *matCellDef="let element">{{element.dateDebut}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="publicationDetails(element.id)" color="accent" title="Voir les détails">
          <mat-icon>details</mat-icon>
        </button>
        <button mat-icon-button (click)="publicationsDelete(element.id, element)" color="warn"
                title="supprimer cette publication">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
